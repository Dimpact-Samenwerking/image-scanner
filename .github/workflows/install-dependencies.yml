name: Install Dependencies

on:
  workflow_call:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        shell: bash
        run: |
          echo "ğŸ”§ Installing dependencies for runner..."
          # This is the single source of truth for all required dependencies.
          # If you add a new dependency to any script, add it here.
          dependencies=(jq pandoc figlet docker helm yq bash ansible curl unzip skopeo realpath python3 python perl)
          for dep in "${dependencies[@]}"; do
            if command -v "$dep" >/dev/null 2>&1; then
              echo "âœ… $dep already installed"
            else
              echo "ğŸ“¦ Installing $dep..."
              sudo apt-get update && sudo apt-get install -y "$dep"
            fi
          done

      - name: Install latest Terraform
        shell: bash
        run: |
          echo "ğŸŒ Installing latest Terraform from HashiCorp repo..."
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y terraform
          terraform -version
          echo "âœ… Terraform installed!"

      - name: Make scripts executable
        run: |
          echo "ğŸ”‘ Making scripts executable..."
          chmod +x scripts/*.sh
          echo "âœ¨ All scripts are now executable!" 

